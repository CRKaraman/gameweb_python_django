{% extends 'base.html' %}

{% block content %}
    <table class="table table-dark">
        <thead>
        <tr>
            <td>
                <h1>TAG LIST</h1>
            </td>
        </tr>
        </thead>
    </table>
    <thead>
    <tr>
        <td>
            <a href="{% url 'tag:add-tag' %}" class="btn btn-dark btn-lg btn-block">Add tag</a>
            <p></p>
        </td>
    </tr>
    </thead>
    {% for tag in all_tags %}
        <table class="table table-dark">
            <tbody>
            <tr>
                <td>
                    <div class="btn-group btn-group-justified" role="group" aria-label="Basic example" style="width: 100%;">
                        <button type="button" class="btn btn-secondary" style="width: 80%">
                            <a href="{% url 'tag:show-tag' tag.id %}" style="color: mintcream">
                                {{ tag.name }}
                            </a>
                        </button>
                        <button type="button" class="btn btn-danger" style="width: 20%;">
                            <a href="{% url 'tag:delete-tag' tag.id %}">
                                Delete tag
                            </a>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    {% endfor %}
{% endblock %}
