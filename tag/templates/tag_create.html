{% extends 'base.html' %}
{% load bootstrap4 i18n staticfiles %}
{% block content %}
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <td colspan="3"><h1>{% trans 'Create tag' %}</h1></td>
        </tr>
        </thead>
    </table>
    <table class="table table-striped table-dark">
        {% include 'message_block.html' %}
        <tr>
            <td>
                <form action="{% url 'tag:tag-create' %}" method="POST" class="form-group">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="{% trans 'Create' %}" class="btn btn-dark btn-lg btn-block">
                </form>
            </td>
        </tr>
    </table>
{% endblock %}
