{% extends 'base.html' %}

{% block content %}
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <td>
                <h1>DEVELOPER LIST</h1>
            </td>
        </tr>
        </thead>
    </table>
    <thead>
    <tr>
        <td>
            <a href="{% url 'add-developer' %}" class="btn btn-dark btn-lg btn-block">Add developer</a>
        </td>
    </tr>
    </thead>
    {% for developer in all_developers %}
        <table class="table table-striped table-dark">
            <tbody>
            <tr>
                <td>
                    <a href="" class="btn btn-light btn-lg btn-block">{{ developer.name }}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="{% url 'delete-developer' developer.id %}"
                       class="btn btn-dark btn-lg btn-block">Delete developer</a>
                </td>
            </tr>
            </tbody>
        </table>
    {% endfor %}
{% endblock %}
