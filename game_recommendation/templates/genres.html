{% extends 'base.html' %}

{% block content %}
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <td>
                <h1>GENRE LIST</h1>
            </td>
        </tr>
        </thead>
    </table>
    <thead>
    <tr>
        <td>
            <a href="{% url 'add-genre' %}" class="btn btn-dark btn-lg btn-block">Add genre</a>
        </td>
    </tr>
    </thead>
    {% for genre in all_genres %}
        <table class="table table-striped table-dark">
            <tbody>
            <tr>
                <td>
                    <a href="" class="btn btn-light btn-lg btn-block">{{ genre.name }}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="{% url 'delete-genre' genre.id %}" class="btn btn-dark btn-lg btn-block">Delete genre</a>
                </td>
            </tr>
            </tbody>
        </table>
    {% endfor %}
{% endblock %}
