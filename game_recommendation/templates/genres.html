{% extends 'base.html' %}

{% block content %}
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <td>
                <h1>GENRE LIST</h1>
            </td>
        </tr>
        </thead>
    </table>
    <thead>
    <tr>
        <td>
            <a href="{% url 'add-genre' %}" class="btn btn-dark btn-lg btn-block">Add genre</a>
            <p></p>
        </td>
    </tr>
    </thead>
    {% for genre in all_genres %}
        <table class="table table-striped table-dark">
            <tbody>
            <tr>
                <td>
                    <div class="btn-group btn-group-justified" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary" style="width: 1000px">
                            {{ genre.name }}
                        </button>
                        <button type="button" class="btn btn-danger">
                            <a href="{% url 'delete-genre' genre.id %}">
                                Delete genre
                            </a>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    {% endfor %}
{% endblock %}
