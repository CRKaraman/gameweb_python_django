{% extends 'base.html' %}

{% block content %}
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <td>
                <h1>TAG LIST</h1>
            </td>
        </tr>
        </thead>
    </table>
    <thead>
    <tr>
        <td>
            <a href="{% url 'add-tag' %}" class="btn btn-dark btn-lg btn-block">Add tag</a>
        </td>
    </tr>
    </thead>
    {% for tag in all_tags %}
        <table class="table table-striped table-dark">
            <tbody>
            <tr>
                <td>
                    <a href="" class="btn btn-light btn-lg btn-block">{{ tag.name }}</a>

                </td>
            </tr>
            <tr>
                <td>
                    <a href="{% url 'delete-tag' tag.id %}" class="btn btn-dark btn-lg btn-block">Delete tag</a>
                </td>
            </tr>
            </tbody>
        </table>
    {% endfor %}
{% endblock %}
