{% extends 'base.html' %}

{% block content %}
    <table class="table table-dark">
        <thead>
        <tr>
            <td>
                <h1>DEVELOPER LIST</h1>
            </td>
        </tr>
        </thead>
    </table>
    <thead>
    <tr>
        <td>
            <a href="{% url 'developer:add-developer' %}" class="btn btn-dark btn-lg btn-block">Add developer</a>
            <p></p>
        </td>
    </tr>
    </thead>
    {% for developer in all_developers %}
        <table class="table table-dark">
            <tbody>
            <tr>
                <td>
                    <div class="btn-group btn-group-justified" role="group" aria-label="Basic example"
                         style="width: 100%">
                        <button type="button" class="btn btn-secondary" style="width: 80%">
                            <a href="{% url 'developer:show-developer' developer.id %}"
                               style="color: mintcream">{{ developer.name }}</a>
                        </button>
                        <button type="button" class="btn btn-danger" style="width: 20%;">
                            <a href="{% url 'developer:delete-developer' developer.pk %}">
                                Delete developer
                            </a>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    {% endfor %}
{% endblock %}
